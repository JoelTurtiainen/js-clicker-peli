<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="game">
      <div id="field">
        <div>
          <ul id="stats">
            <li>üêü Fish: <span id="fishCount"></span></li>
            <li>‚öì Click Power: <span id="statClick"></span></li>
            <li>üï∞Ô∏è Fish per/s: <span id="statAuto"></span></li>
          </ul>
        </div>
        <div id="water">
          <img src="img/ripple.gif" />
        </div>
      </div>
      <div id="sidebar">
        <!-- sidebar top -->
        <div id="infobox" class="sidebar-top image-border">
          <ul>
            <li><span class="info"></span></li>
            <li><span class="info"></span></li>
          </ul>
          <ul>
            <li class="hline">Stat: <span class="info"></span></li>
            <li class="hline">Owned: <span class="info"></span></li>
            <li class="hline">Price: <span class="info"></span></li>
            <li id="purchase">Purchase</li>
          </ul>
        </div>
        <!-- sidebar middle -->
        <div class="sidebar-middle">
          <ul class="hline">
            <li class="tab">Baits</li>
            <li class="tab">Misc</li>
            <li class="tab">Nets</li>
          </ul>
        </div>
        <!-- sidebar bottom -->
        <div class="sidebar-bottom image-border">
          <div id="upgrades">
            <div class="drawer">
              <img src="./img/bread.png" />
              <img src="./img/corn.png" />
              <img src="./img/worm.png" />
              <img src="./img/spoon.png" />
              <img src="./img/firefly.png" />
              <img src="./img/spinner.png" />
              <img src="./img/roe.png" />
              <img src="./img/worm_gummy.png" />
              <img src="./img/colaeggs.png" />
            </div>
            <div class="drawer hidden">
              <img src="./img/hook_worm.png" />
              <img src="./img/bobber.png" />
              <img src="./img/beer.png" />
              <img src="./img/hook.png" />
              <img src="./img/hook.png" />
              <img src="./img/fisherhat.png" />
              <img src="./img/sportglasses.png" />
            </div>
            <div class="drawer hidden">
              <img src="./img/net_torn.png" />
              <img src="./img/fishtrapdiy.png" />
              <img src="./img/net_blue.png" />
              <img src="./img/net.png" />
              <img src="./img/fishtrap.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
