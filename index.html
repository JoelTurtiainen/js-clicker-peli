<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="game">
      <div id="field">
        <div>
          <ul id="stats">
            <li>üêü Fish: <span id="fishCount"></span></li>
            <li>‚öì Click Power: <span id="statClick"></span></li>
            <li>üï∞Ô∏è Fish per/s: <span id="statAuto"></span></li>
          </ul>
        </div>
        <div id="water">
          <img src="img/ripple.gif" id="whirl" alt="fishing spot" />
        </div>
      </div>
      <div id="sidebar">
        <!-- sidebar top -->
        <div id="infobox" class="sidebar-top image-border">
          <div>
            <h1>:: <span class="info"></span> ::</h1>
            <i><span class="info"></span></i>
          </div>
          <div>
            <ul>
              <li><span class="info"></span> + <span class="info"></span></li>
            </ul>
          </div>
          <div id="actions">
            <li>Owned: <span class="info"></span></li>
            <li>Price: <span class="info"></span></li>
            <button id="purchase">Buy</button>
          </div>
        </div>
        <!-- sidebar middle -->
        <div class="sidebar-middle">
          <ul id="tabs">
            <li>Baits</li>
            <li>Hooks</li>
            <li>Nets</li>
          </ul>
        </div>
        <!-- sidebar bottom -->
        <div class="sidebar-bottom image-border">
          <div id="upgrades">
            <div class="drawer">
              <img src="./img/16worm.png" />
              <img src="./img/16worm_gummy.png" />
            </div>
            <div class="drawer">
              <img src="./img/16hook_worm.png" />
              <img src="./img/16hook.png" />
              <img src="./img/16hook.png" />
            </div>
            <div class="drawer">
              <img src="./img/16net_torn.png" />
              <img src="./img/16net.png" />
              <img src="./img/16net_blue.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
